<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柴郡猫の相册</title>
	<style type="text/css">
		body,html{width:100%;height:100%;margin: 0;padding: 0;}
		body{background:rgb(219, 207, 202);}
		.covers{
			width: 60%;
			margin: 10% auto;
		}
		.covers a{
			display:block;
			background: #000;
			width: 100%;
			height:140px;
			line-height:140px;
			font-family: Sans-serif Helvetica, 微软雅黑;
			font-size: 42px;
			color: #fff;
			text-decoration: none;
			padding-left: 60px;
			box-sizing: border-box;
			position: relative;
			overflow:hidden;
		}
		.covers a:hover img{
			opacity:1;
			transform: scale(1.1);
		}
		.covers a:hover span{
			text-shadow: 0 0 10px #000;
		}
		.covers img{
			position: absolute;
			width: 100%;
			top:0;
			left:0;
			opacity: 0.8;
			z-index: 0;
			transition: transform 1s;
		}
		.covers span{
			z-index: 1;
			position: relative;
			text-shadow: 0 0 0px #000;
			transition: transform 1s;
		}
	</style>
</head>
<body>
	<div class="covers">
		<a href="Neko/" target="_blank"><span>Neko</span><img src="img/Neko.jpg"></a>
		<a href="Avalon/" target="_blank"><span>Avalon</span><img src="img/Avalon.jpg"></a>
		<a href="Game/" target="_blank"><span>Game</span><img src="img/Game.jpg"></a>
		<a href="Others/" target="_blank"><span>Others</span><img src="img/Others.jpg"></a>
	</div>
</body>
</html>
